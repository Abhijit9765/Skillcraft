<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #F3F4F6;
            background-image: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }
        .password-input {
            transition: all 0.3s ease-in-out;
        }
        .progress-bar {
            transition: width 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }
        .strength-indicator {
            transition: color 0.3s ease-in-out;
        }
        .card {
            backdrop-filter: blur(10px);
            background-color: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .icon-container svg {
            transition: transform 0.3s ease-in-out, color 0.3s ease-in-out;
        }
        .icon-container.passed svg {
            transform: scale(1.2);
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            padding-right: 3rem;
        }
        .toggle-password-btn {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }
        .toggle-password-btn svg {
            transition: transform 0.2s ease-in-out;
        }
        .toggle-password-btn:hover svg {
            transform: scale(1.1);
        }
        .criterion-item {
            transition: all 0.3s ease;
        }
        .criterion-item.passed {
            color: #16a34a; /* Tailwind's green-600 */
        }
        .criterion-item.passed .icon-container svg {
            color: #16a34a;
        }
        .criterion-item.failed {
            color: #ef4444; /* Tailwind's red-500 */
        }
        .criterion-item.failed .icon-container svg {
            color: #ef4444;
        }

    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="card p-8 rounded-2xl shadow-xl max-w-lg w-full">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Password Strength Checker</h1>
        <p class="text-center text-gray-500 mb-8">Enter a password to check its strength based on common security criteria.</p>

        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <div class="input-group relative">
                <input
                    type="password"
                    id="password"
                    class="password-input block w-full px-4 py-3 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent text-gray-800"
                    placeholder="Enter your password here..."
                    autocomplete="new-password"
                />
                <button id="toggle-password-btn" class="toggle-password-btn text-gray-500 hover:text-gray-700">
                    <!-- Eye SVG for visibility toggle -->
                    <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <svg id="eye-off-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.25A10.046 10.046 0 0112 19c-4.478 0-8.268-2.943-9.542-7 1.274-4.057 5.064-7 9.542-7a9.954 9.954 0 013.875.75M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                </button>
            </div>
        </div>

        <div id="strength-container" class="opacity-0 transition-opacity duration-300">
            <!-- Strength Indicator Bar -->
            <div class="w-full h-2 rounded-full bg-gray-200 overflow-hidden mb-2 shadow-inner">
                <div id="progress-bar" class="progress-bar h-full rounded-full" style="width: 0%;"></div>
            </div>

            <!-- Strength Text -->
            <div class="flex justify-between items-center mb-6">
                <span id="strength-text" class="strength-indicator font-medium text-sm text-gray-500"></span>
            </div>

            <!-- Criteria Checklist -->
            <ul class="space-y-3 text-sm">
                <li id="length-criterion" class="criterion-item flex items-center text-gray-500">
                    <span class="icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" id="length-icon">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    At least 8 characters
                </li>
                <li id="uppercase-criterion" class="criterion-item flex items-center text-gray-500">
                    <span class="icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" id="uppercase-icon">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    Contains an uppercase letter
                </li>
                <li id="lowercase-criterion" class="criterion-item flex items-center text-gray-500">
                    <span class="icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" id="lowercase-icon">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    Contains a lowercase letter
                </li>
                <li id="number-criterion" class="criterion-item flex items-center text-gray-500">
                    <span class="icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" id="number-icon">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    Contains a number
                </li>
                <li id="special-char-criterion" class="criterion-item flex items-center text-gray-500">
                    <span class="icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full">
                        <svg class="w-4 h-4 text-red-500" fill="currentColor" viewBox="0 0 20 20" id="special-char-icon">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                        </svg>
                    </span>
                    Contains a special character
                </li>
            </ul>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password');
            const strengthContainer = document.getElementById('strength-container');
            const progressBar = document.getElementById('progress-bar');
            const strengthText = document.getElementById('strength-text');
            const toggleBtn = document.getElementById('toggle-password-btn');

            const criteria = [
                { id: 'length', text: 'At least 8 characters', icon: document.getElementById('length-icon'), element: document.getElementById('length-criterion') },
                { id: 'uppercase', text: 'Contains an uppercase letter', icon: document.getElementById('uppercase-icon'), element: document.getElementById('uppercase-criterion') },
                { id: 'lowercase', text: 'Contains a lowercase letter', icon: document.getElementById('lowercase-icon'), element: document.getElementById('lowercase-criterion') },
                { id: 'number', text: 'Contains a number', icon: document.getElementById('number-icon'), element: document.getElementById('number-criterion') },
                { id: 'special-char', text: 'Contains a special character', icon: document.getElementById('special-char-icon'), element: document.getElementById('special-char-criterion') }
            ];

            const checkmarkSVG = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd"></path></svg>`;
            const xSVG = `<svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>`;

            const updateUI = (score, passed) => {
                let text = "Too Short";
                let color = "bg-gray-400";
                let strengthLevel = "gray-600";

                if (score === 1) {
                    text = "Very Weak";
                    color = "bg-red-500";
                    strengthLevel = "red-500";
                } else if (score === 2) {
                    text = "Weak";
                    color = "bg-orange-500";
                    strengthLevel = "orange-500";
                } else if (score === 3) {
                    text = "Good";
                    color = "bg-yellow-500";
                    strengthLevel = "yellow-500";
                } else if (score === 4) {
                    text = "Strong";
                    color = "bg-lime-500";
                    strengthLevel = "lime-500";
                } else if (score === 5) {
                    text = "Very Strong";
                    color = "bg-green-500";
                    strengthLevel = "green-500";
                }

                progressBar.style.width = (score / 5) * 100 + '%';
                progressBar.className = `progress-bar h-full rounded-full ${color}`;
                strengthText.textContent = text;
                strengthText.className = `strength-indicator font-medium text-sm text-${strengthLevel}`;

                criteria.forEach(item => {
                    const isPassed = passed[item.id];
                    const iconColor = isPassed ? 'text-green-500' : 'text-red-500';
                    const textColor = isPassed ? 'text-gray-800' : 'text-gray-500';
                    const iconContainer = item.element.querySelector('.icon-container');

                    item.element.className = `criterion-item flex items-center ${textColor} ${isPassed ? 'passed' : 'failed'}`;
                    item.element.querySelector('span').className = `icon-container w-5 h-5 flex items-center justify-center mr-2 rounded-full ${iconColor}`;
                    iconContainer.innerHTML = isPassed ? checkmarkSVG : xSVG;
                });
            };

            const checkPasswordStrength = (password) => {
                const results = {
                    length: password.length >= 8,
                    uppercase: /[A-Z]/.test(password),
                    lowercase: /[a-z]/.test(password),
                    number: /[0-9]/.test(password),
                    'special-char': /[^a-zA-Z0-9]/.test(password)
                };

                let score = 0;
                for (const key in results) {
                    if (results[key]) {
                        score++;
                    }
                }

                if (password.length === 0) {
                    strengthContainer.classList.add('opacity-0');
                } else {
                    strengthContainer.classList.remove('opacity-0');
                }

                updateUI(score, results);
            };

            passwordInput.addEventListener('input', (e) => {
                checkPasswordStrength(e.target.value);
            });

            toggleBtn.addEventListener('click', () => {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);

                const eyeIcon = document.getElementById('eye-icon');
                const eyeOffIcon = document.getElementById('eye-off-icon');
                
                if (type === 'text') {
                    eyeIcon.classList.add('hidden');
                    eyeOffIcon.classList.remove('hidden');
                } else {
                    eyeIcon.classList.remove('hidden');
                    eyeOffIcon.classList.add('hidden');
                }
            });

            // Initial state
            checkPasswordStrength('');
        });
    </script>
</body>
</html>
